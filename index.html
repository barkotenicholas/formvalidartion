<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>
      
    <div class="container">
        <div class="header">
            <h2 class="py-4 text-center m-0">
                Create Account
            </h2>
            <form action="" class="from p-5" id="form">
                <div class="form-control mb-2 h-25">
                    <label for="">Username</label>
                    <input class="rounded d-block" type="text" placeholder="username" id="uname">
                    <i class="fa fa-check-circle text-success d-none  success" aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle text-danger d-none error" aria-hidden="true"></i>
                    <small></small>
                </div>
                <div class="form-control mb-2 h-25">
                    <label for="">Email</label>
                    <input class="rounded d-block" type="text" placeholder="Enter Email" id="email">
                    <i class="fa fa-check-circle text-success d-none success" aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle text-danger d-none error" aria-hidden="true"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control mb-2 h-25">
                    <label for="">Password</label>
                    <input class="rounded d-block" type="text" placeholder="Ente password" id="pass">
                    <i class="fa fa-check-circle text-success d-none success" aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle text-danger d-none error" aria-hidden="true"></i>
                    <small>Error Message</small>
                </div>
                <div class="form-control mb-2 h-25">
                    <label for="">Password check</label>
                    <input class="rounded d-block"  type="text" placeholder="password check" id="pass1">
                    <i class="fa fa-check-circle text-success d-none success" aria-hidden="true"></i>
                    <i class="fa fa-exclamation-circle text-danger d-none error" aria-hidden="true"></i>
                    <small>Error Message</small>
                </div>
                <div class="text-center w-100">
                    <button type="btn btn-default btn-block submit p-10 " class="btn btn-lg btn-primary">
                        Signup
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/style.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
